<app-navbar></app-navbar>

<h1 *ngIf="message.length !== 0" class="w-1/2 text-center p-3 mt-2 z-50 absolute ml-80 {{messageStatus ? 'bg-green-500' : 'bg-red-500'}}">{{message}}</h1>

<div class="w-full h-100 flex mt-20 justify-center">
  <div class="flex flex-col gap-y-8 w-1/2">
    <div class="flex items-center gap-x-4">
      <div class="flex items-center justify-end w-full gap-x-6">
        <label for="firstName">First Name</label>
        <input class="rounded-sm h-8 p-2" type="text" id="firstName" [(ngModel)]="firstName">
      </div>

      <div class="flex items-center justify-end w-full gap-x-7">
        <label for="lastName">Last Name</label>
        <input class="rounded-sm h-8 p-2" type="text" id="lastName" [(ngModel)]="lastName">
      </div>
    </div>
    <div class="flex items-center justify-evenly gap-x-4">
      <div class="flex items-center justify-end w-full gap-x-7">
        <label for="currentSemester">Semester</label>
        <input class="rounded-sm h-8 p-2" type="number" id="currentSemester" [(ngModel)]="currentSemester">
      </div>
      <div class="flex items-center justify-end w-full gap-x-7">
        <label for="batch">Batch No.</label>
        <input class="rounded-sm h-8 p-2" type="number" id="batch" [(ngModel)]="batch">
      </div>
    </div>
    <div class="flex items-center justify-evenly">
      <div class="flex items-center justify-end w-full gap-x-7">
        <label for="degree">Degree</label>
        <input class="rounded-sm h-8 p-2" type="text" id="degree" [(ngModel)]="degree">
      </div>
    </div>

    <button class="px-2 py-3 border bg-slate-400 hover:bg-slate-500 ease-in-out duration-300" (click)="editStudentDetails()">Edit</button>
  </div>
</div>
