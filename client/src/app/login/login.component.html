<h1 *ngIf="message.length !== 0" class="w-1/2 text-center p-3 mt-2 absolute ml-80 {{messageStatus ? 'bg-green-500' : 'bg-red-500'}}">{{message}}</h1>
<div class="grid grid-cols-2 px-32 py-16 h-full w-full">
    <div class="flex flex-col bg-white py-10 px-16 rounded-l gap-y-6">
        <h1 class="font-bold">Login</h1>

        <div>
            <h2 class="font-bold">Email</h2>
            <input class="border-2 rounded-full w-full py-1 px-3" type="email" name="email" id="email" [(ngModel)]="email">
        </div>

        <div>
            <h2 class="font-bold">Password</h2>
            <input class="border-2 rounded-full w-full py-1 px-3" type="password" name="password" id="password" [(ngModel)]="password">
        </div>

        <div class="flex items-center gap-x-2 w-full">
            <input type="checkbox" name="rememberMe" id="rememberMe">
            <h2 class="font-bold">Remember Me</h2>
        </div>

        <button class="border-2 p-3 rounded-full bg-blue-400 hover:bg-blue-500 ease-in-out duration-300" (click)="verifyFromDatabase()">Login</button>

        <button class="border-2 p-3 rounded-full bg-blue-400 hover:bg-blue-500 ease-in-out duration-300" (click)="addToDatabase()">Register</button>
    </div>

    <div class="flex bg-blue-400 rounded-r">
        <img src="https://img.freepik.com/free-vector/happy-diverse-students-celebrating-graduation-from-school_74855-5853.jpg?w=2000" alt="students">
    </div>
</div>
